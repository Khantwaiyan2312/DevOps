name: A workflow for my Hello World App
on: push

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 18
        uses: actions/setup-java@v2
        with:
          java-version: '18'
          distribution: 'temurin'

      - name: Setup Docker network & MongoDB
        run: |
          docker network create --driver bridge se-methods || true
          docker pull mongo
          docker run -d --name mongo-dbserver --network se-methods mongo

      - name: Build Maven project
        run: mvn clean package

      - name: Build Docker image
        run: docker build -t se_methods .

      - name: Run Docker container
        run: docker run --network se-methods --name semcontainer se_methods

      - name: View logs
        run: docker logs semcontainer
